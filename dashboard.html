<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MY Heaven â€“ Dashboard</title>

  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #f4f7fb;
      overflow-x: hidden;
    }

    /* TOP NAVBAR */
    .navbar {
      width: 100%;
      background: #ffffff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar img {
      width: 70px;
    }

    .nav-right button {
      background: #ff4b4b;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    .nav-right button:hover {
      background: #d83434;
    }

    /* MAIN DASHBOARD */
    .dashboard {
      max-width: 1250px;
      margin: 35px auto;
      padding: 20px;
    }

    /* USER GREETING CARD */
    .welcome-card {
      background: linear-gradient(135deg, #2f67ff, #65a0ff);
      padding: 35px;
      border-radius: 18px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .welcome-card h2 {
      font-size: 32px;
      font-weight: 600;
    }

    .welcome-card p {
      font-size: 18px;
      opacity: 0.9;
    }

    .welcome-card img {
      width: 130px;
    }

    /* STATS CARDS */
    .stats {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
      text-align: center;
    }

    .stat-card:hover {
      transform: translateY(-6px);
      box-shadow: 0px 10px 22px rgba(0, 0, 0, 0.15);
    }

    .stat-number {
      font-size: 36px;
      font-weight: 700;
      color: #2f67ff;
    }

    .stat-title {
      font-size: 17px;
      color: #555;
      margin-top: 8px;
    }

    /* QUICK ACTION BUTTONS */
    .actions {
      margin-top: 45px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
    }

    .action-btn {
      background: linear-gradient(135deg, #6c5ce7, #a66bff);
      padding: 22px;
      text-align: center;
      color: white;
      font-size: 18px;
      text-decoration: none;
      border-radius: 16px;
      font-weight: 600;
      display: block;
      transition: 0.3s;
    }

    .action-btn:hover {
      transform: translateY(-6px);
      background: linear-gradient(135deg, #5a4ad8, #9053ff);
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 900px) {
      .stats,
      .actions {
        grid-template-columns: 1fr;
      }

      .welcome-card {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <img src="/image/logo.png" alt="Logo" />
    <div class="nav-right">
      <button id="logout">Logout</button>
    </div>
  </div>

  <!-- DASHBOARD MAIN -->
  <div class="dashboard">

    <!-- GREETING CARD -->
    <div class="welcome-card">
      <div>
        <h2 id="userName">Welcome, User</h2>
        <p>Your personalized dashboard is ready!</p>
      </div>
      <img src="https://cdn-icons-png.flaticon.com/512/7017/7017706.png" />
    </div>

    <!-- STATS -->
    <div class="stats">
      <div class="stat-card">
        <div class="stat-number">45</div>
        <div class="stat-title">Total Properties</div>
      </div>

      <div class="stat-card">
        <div class="stat-number">12</div>
        <div class="stat-title">My Bookmarks</div>
      </div>

      <div class="stat-card">
        <div class="stat-number">3</div>
        <div class="stat-title">My Listings</div>
      </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="actions">
      <a href="/addProperty.html" class="action-btn">âž• Add New Property</a>
      <a href="/myListings.html" class="action-btn">ðŸ“„ View My Listings</a>
      <a href="/profile.html" class="action-btn">ðŸ‘¤ Edit Profile</a>
    </div>

  </div>

  <!-- SCRIPT -->
  <script>
    const user = JSON.parse(localStorage.getItem("userData") || "{}");

    if (!user.email) {
      window.location.href = "/signIn.html"; // not logged in
    }

    document.getElementById("userName").innerText =
      "Welcome, " + user.firstName + " " + user.lastName;

    // LOGOUT
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("userData");
      window.location.href = "/signIn.html";
    });
  </script>

</body>
</html>
