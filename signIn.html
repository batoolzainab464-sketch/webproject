<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Graana</title>

  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .form-container {
      background: #fff;
      margin-top: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px #280101;
      width: 100%;
      max-width: 500px;
      padding: 24px 32px;
    }

    .error {
      color: #e63946;
      font-size: 13px;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #dc3939;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #6b7280;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: hwb(353 19% 13%);
    }

    input,
    select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      margin-bottom: 16px;
      font-size: 14px;
      outline: none;
    }

    input:focus,
    select:focus {
      border-color: #dc3939;
      box-shadow: 0 0 0 3px rgba(220, 57, 57, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: hwb(0 23% 10%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #b72929;
    }

    .success {
      text-align: center;
      background: #ecfdf5;
      color: #cc4044;
      border-radius: 10px;
      padding: 12px;
      margin-top: 20px;
      display: none;
    }

      .signup-link {
    display: block;
    text-align: center;
    margin-top: 16px;
    padding: 10px;
    background-color: #f3f4f6; /* light gray */
    color: #dc3939;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.2s ease;
  }

  .signup-link:hover {
    background-color: #e5e7eb; /* slightly darker on hover */
  }

    @media (max-width: 600px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sign In to Your Account</h2>
    <p>Sign In to start exploring properties.</p>

    <form id="signinForm">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <div class="error" id="emailError"></div>

      <label for="role">Role</label>
      <select style="cursor: pointer;" id="role" required>
        <option value="">Select Role</option>
        <option value="buyer">Buyer</option>
        <option value="agent">Agent</option>
      </select>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      <div class="error" id="passwordError"></div>

      <button type="submit">Sign In</button>
      <a href="/signUp.html" class="signup-link">Don't have an account? Sign Up</a>
    </form>

    <div class="success" id="successMsg">✅ Logged In successfully!</div>
  </div>

  <script>

      // ✅ Redirect if already logged in
  document.addEventListener("DOMContentLoaded", () => {
    const userData = JSON.parse(localStorage.getItem("userData") || "{}");
    if (userData && userData.email) {
      // user is already logged in
      window.location.href = "/index.html";
      return;
    }
  });

    const form = document.getElementById('signinForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      document.querySelectorAll(".error").forEach((el) => (el.textContent = ""));

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      let isValid = true;

      if (!email) {
        document.getElementById("emailError").textContent = "Email is required.";
        isValid = false;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        document.getElementById("emailError").textContent =
          "Enter a valid email address.";
        isValid = false;
      }

            // Password validation
      const passwordRegex =
        /^(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$/;

      if (!password) {
        document.getElementById("passwordError").textContent =
          "Password is required.";
        isValid = false;
      } else if (!passwordRegex.test(password)) {
        document.getElementById("passwordError").textContent =
          "Password must be at least 8 characters long, include one uppercase, one lowercase, and one special character. !@#$%^&*()_+-={}[]:;'<>,.?/\|~";
        isValid = false;
      }

      if (!role) {
        document.getElementById("roleError").textContent = "Please select a role.";
        isValid = false;
      }

      if (!isValid) return;

      // If all validations pass
      const userData = {
        email,
        role,
        password,
      };

      
      localStorage.setItem("userData", JSON.stringify(userData));

      successMsg.style.display = "block";
      form.reset();

      setTimeout(() => {
        window.location.href = "/index.html";
      }, 1000);
    });
  </script>

</body>
</html>
